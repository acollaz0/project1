<!DOCTYPE html>
<!-- This tells the browser what kind of file this is, and the version of html to use.
Browser will assume html5 if you leave this out.-->

<html>
<!-- the root tag. Everything goes in this element.
    Marks the beginning and end of an html page.-->

<head>
    <!-- Provides meta info about the file -->
    <title>Gator Footbal</title>

    <!-- style tag allows me to write css in the html page
    but not necessarily within the elemtn -->
    <style>
        
    </style>

    <link rel="stylesheet" type="text/css" href="stylin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

</head>

<body>
    <!-- content goes in here -->

    <h1 id="GatorHeading">Who are the Florida Gators?</h1>
    <p>The Florida Gators are from the <b>University of Florida</b>, located in Gainsville, FL. The team
        plays in the SEC East and invented <b>Gatorade</b>.
    </p>


    <!-- Inline CSS is defined within the element. I added inline CSS here: -->
    <hr style="color:aquamarine" height="30px">

    <div div="container" >
        <!-- A logical chunk (division) of html -->
        <h3 style="color:aquamarine" class="champ">National Champions</h3>
        <table class="jumbotron">
            <!-- Block element is an element to contain other elements -->

            <tr>
                <th>Opponent</th>
                <th>Year</th>
            </tr>
            <tr>
                <td>Florida State</td>
                <td>1996</td>
            </tr>
            <tr>
                <td>Ohio State</td>
                <td>2006</td>
            </tr>
            <tr>
                <td>Oklahoma</td>
                <td>2008</td>
            </tr>
        </table>
        <img src="2017FloridaGatorsHomeGames.jpg" alt="Alt Text" height="300" width="auto">
    </div>
</body>

</html>
