<html>
</html>
<head></head>
<body>
    <h1> Testing AJAX  </h1>
    <button onclick = "doAJAX()">Do AJAX </button>
    <p id= "reply"></p> 
        <Script>
                function doAJAX(){
                let xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                           document.getElementById("reply").innerHTML = this.responseText;
            
                       }
                    };
                    xhttp.open("GET", "https://www.cnn.com/", true);
                    xhttp.send(); 
                }
                </Script>
    
</body>
